<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Love Image Animation with Full Effects</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: radial-gradient(circle, #ff69b4, #ffb6c1, #ffffff);
            overflow: hidden;
            position: relative;
        }
        .love-image {
            font-size: 120px;
            position: absolute;
            animation: image-pulse 2s ease-in-out infinite, image-rotate 5s linear infinite, image-glow 3s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 30px #ff0000);
            transform-origin: center;
        }
        @keyframes image-pulse {
            0%, 100% { transform: scale(1); }
            50% { transform: scale(1.4); }
        }
        @keyframes image-rotate {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        @keyframes image-glow {
            from { filter: drop-shadow(0 0 30px #ff0000); }
            to { filter: drop-shadow(0 0 50px #ffffff, 0 0 70px #ff0000); }
        }
        .flower-image {
            font-size: 80px;
            position: absolute;
            animation: flower-bloom 4s ease-in-out infinite, flower-float 6s ease-in-out infinite, flower-shine 2.5s ease-in-out infinite alternate;
            filter: drop-shadow(0 0 20px #ff69b4);
        }
        @keyframes flower-bloom {
            0% { transform: scale(0) rotate(0deg); opacity: 0; }
            50% { transform: scale(1.2) rotate(180deg); opacity: 1; }
            100% { transform: scale(1) rotate(360deg); opacity: 1; }
        }
        @keyframes flower-float {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-50px); }
        }
        @keyframes flower-shine {
            from { filter: drop-shadow(0 0 20px #ff69b4); }
            to { filter: drop-shadow(0 0 40px #ffffff, 0 0 60px #ff69b4); }
        }
        .effect-particle {
            position: absolute;
            width: 6px;
            height: 6px;
            background: radial-gradient(circle, #ff69b4, #ff0000);
            border-radius: 50%;
            animation: particle-effect 5s ease-in-out infinite;
            filter: blur(0.5px);
        }
        @keyframes particle-effect {
            0% { transform: translate(0, 0) scale(1); opacity: 1; }
            25% { transform: translate(150px, -75px) scale(1.5); opacity: 0.8; }
            50% { transform: translate(300px, 0) scale(0.5); opacity: 0.6; }
            75% { transform: translate(150px, 75px) scale(1.2); opacity: 0.9; }
            100% { transform: translate(0, 0) scale(1); opacity: 1; }
        }
        .sparkle {
            position: absolute;
            width: 3px;
            height: 15px;
            background: linear-gradient(to bottom, #ffffff, #ff69b4);
            animation: sparkle-fall 4s linear infinite;
        }
        @keyframes sparkle-fall {
            0% { top: -15px; opacity: 1; }
            100% { top: 100vh; opacity: 0; }
        }
        .light-beam {
            position: absolute;
            width: 5px;
            height: 250px;
            background: linear-gradient(to bottom, #ff0000, transparent);
            animation: beam-sweep 7s linear infinite;
            transform-origin: bottom;
        }
        @keyframes beam-sweep {
            from { transform: rotate(0deg); }
            to { transform: rotate(360deg); }
        }
        .text-effect {
            font-size: 50px;
            color: #ff0000;
            text-shadow: 0 0 20px #ff69b4, 0 0 40px #ffffff;
            animation: text-appear 5s ease-in-out, text-flash 3s ease-in-out infinite alternate;
            position: absolute;
            top: 50%;
            transform: translateY(-50%);
            opacity: 0;
            animation-fill-mode: forwards;
        }
        @keyframes text-appear {
            0% { opacity: 0; transform: translateY(-50%) scale(0.5); }
            100% { opacity: 1; transform: translateY(-50%) scale(1); }
        }
        @keyframes text-flash {
            from { text-shadow: 0 0 20px #ff69b4; }
            to { text-shadow: 0 0 30px #ffffff, 0 0 50px #ff69b4, 0 0 70px #ff0000; }
        }
    </style>
</head>
<body>
    <div class="text-effect">Love Forever</div>
    <div class="love-image">‚ù§Ô∏è</div>
    <div class="flower-image" style="left: 20%; top: 30%;">üåπ</div>
    <div class="flower-image" style="left: 70%; top: 50%; animation-delay: 1s;">üå∑</div>
    <div class="flower-image" style="left: 40%; top: 70%; animation-delay: 2s;">üå∏</div>
    <div class="light-beam" style="left: 45%; top: 10%;"></div>
    <div class="light-beam" style="left: 55%; top: 10%; animation-delay: 1.5s;"></div>
    <script>
        // Tambahkan partikel efek secara acak
        setInterval(() => {
            const particle = document.createElement('div');
            particle.className = 'effect-particle';
            particle.style.left = Math.random() * 100 + '%';
            particle.style.top = Math.random() * 100 + '%';
            particle.style.animationDelay = Math.random() * 5 + 's';
            document.body.appendChild(particle);
            setTimeout(() => particle.remove(), 6000);
        }, 150);

        // Tambahkan sparkle jatuh
        setInterval(() => {
            const sparkle = document.createElement('div');
            sparkle.className = 'sparkle';
            sparkle.style.left = Math.random() * 100 + '%';
            sparkle.style.animationDelay = Math.random() * 4 + 's';
            document.body.appendChild(sparkle);
            setTimeout(() => sparkle.remove(), 5000);
        }, 100);
    </script>
</body>
</html>
